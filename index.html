<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="city games"
      content="Your birth month determines vacation city"
    />
    <meta name="cities" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Your Next Vacation City</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="sub-container">
        <h1>Your Birth Month is Your Next <br />Vacation City</h1>
        <img
          class="themeImg"
          src="images/travelgirl.jpg"
          alt="travelling lady"
        />
        <section class="input-contain">
          <form class="wrap">
            <div class="fa fa-search"></div>
            <input
              type="text"
              id="birthMonth"
              placeholder="Enter birth month..."
            />
          </form>
          <a href="#" id="btn">Check</a>
        </section>
      </section>
    </main>
    <footer>
      <p>All rights reserved by &copy; Catherine 2022</p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
